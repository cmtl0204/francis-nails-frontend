<p-fluid class="custom-card-form mx-auto max-w-3xl">
    <form [formGroup]="form" class="custom-grid-form">
        <div class="custom-field-form md:col-span-2">
            <p-button
                type="button"
                pTooltip="Regresar"
                severity="warn"
                [text]="true"
                [raised]="true"
                [icon]="FontAwesome.CHEVRON_LEFT_SOLID"
                (onClick)="ladingPage()" />
        </div>

        <!-- logo -->
        <div class="custom-field-form md:col-span-12 text-center">
            <img (click)="ladingPage()" [src]="environment.PATH_ASSETS + '/logo_w.png'" alt="Logo">
        </div>

        <!-- title -->
        <div class="custom-field-form md:col-span-12 text-center">
            <div class="custom-section-title-form">Agenda tu cita:</div>
        </div>

        <!-- identification -->
        <div class="custom-field-form md:col-span-12 ">
            <label
                appLabel
                for="name"
                [required]="identificationField"
                label="Identificación">
            </label>

            <input pInputText id="identification" formControlName="identification"
                   placeholder="Ingrese su número de cédula, RUC o Pasaporte">

            <p-message
                appErrorMessage
                [errors]="identificationField.errors"
                [touched]="identificationField.touched"
                [dirty]="identificationField.dirty" />
        </div>

        @if (identificationField.valid) {
            <!-- name -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="name"
                    [required]="nameField"
                    label="Nombre del cliente">
                </label>

                <input pInputText id="name" formControlName="name">

                <p-message
                    appErrorMessage
                    [errors]="nameField.errors"
                    [touched]="nameField.touched"
                    [dirty]="nameField.dirty" />
            </div>

            <!-- email -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="email"
                    [required]="emailField"
                    label="Correo">
                </label>

                <input pInputText type="email" id="email" formControlName="email">

                <p-message
                    appErrorMessage
                    [errors]="emailField.errors"
                    [touched]="emailField.touched"
                    [dirty]="emailField.dirty" />
            </div>

            <!-- cellPhone -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="cellPhone"
                    [required]="cellPhoneField"
                    label="Teléfono">
                </label>

                <input pInputText id="cellPhone" formControlName="cellPhone">

                <p-message
                    appErrorMessage
                    [errors]="cellPhoneField.errors"
                    [touched]="cellPhoneField.touched"
                    [dirty]="cellPhoneField.dirty" />
            </div>

            <!-- service -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="service"
                    [required]="serviceField"
                    label="Servicio">
                </label>

                <p-select
                    id="service"
                    formControlName="service"
                    [options]="services"
                    [filter]="true"
                    appendTo="body"
                    placeholder="Seleccione" />

                <p-message
                    appErrorMessage
                    [errors]="serviceField.errors"
                    [touched]="serviceField.touched"
                    [dirty]="serviceField.dirty" />
            </div>

            <!-- date -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="date"
                    [required]="dateField"
                    label="Fecha de la cita">
                </label>

                <p-datepicker
                    id="date"
                    formControlName="date"
                    [showIcon]="true"
                    inputId="buttondisplay"
                    [showOnFocus]="false"
                    [showTime]="true"
                    [minDate]="currentDate"
                    appendTo="body">
                </p-datepicker>

                <p-message
                    appErrorMessage
                    [errors]="dateField.errors"
                    [touched]="dateField.touched"
                    [dirty]="dateField.dirty" />
            </div>

            <!-- notes -->
            <div class="custom-field-form md:col-span-12">
                <label
                    appLabel
                    for="notes"
                    [required]="notesField"
                    label="Nota">
                </label>

                <textarea pTextarea id="notes" formControlName="notes" rows="5" cols="30"></textarea>

                <p-message
                    appErrorMessage
                    [errors]="notesField.errors"
                    [touched]="notesField.touched"
                    [dirty]="notesField.dirty" />
            </div>
        }
    </form>
</p-fluid>
