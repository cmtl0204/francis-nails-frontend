<app-appointment-form (dataOut)="saveForm($event)" [submitted]="submitted()" />

<!-- submit -->
<p-fluid class="custom-card-form mx-auto max-w-3xl">
    <div class="custom-grid-form">
        <div class="custom-field-form md:col-span-12">
            @if (mainData()) {
                <p-button
                    label="Agendar"
                    [icon]="FontAwesome.FLOPPY_DISK_SOLID" (onClick)="onSubmit()" />
            }
        </div>
    </div>
</p-fluid>
