<app-appointment-form (dataOut)="saveForm($event)" [submitted]="submitted()"/>

<!-- submit -->
<p-fluid>
    <div class="form-wrapper">
        <div class="custom-card-form">
            <div class="sm:col-span-12 custom-field-form">
                @if (mainData()) {
                    <p-button
                        label="Agendar cita"
                        [icon]="PrimeIcons.CALENDAR" (onClick)="onSubmit()" />
                }
            </div>

            <div class="sm:col-span-12 custom-field-form">
                <p-button type="button" label="Regresar" severity="warn" [icon]="PrimeIcons.ARROW_LEFT"
                          (onClick)="ladingPage()" />
            </div>
        </div>
    </div>
</p-fluid>
