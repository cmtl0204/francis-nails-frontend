<p-dialog
    [modal]="true"
    [visible]="customMessageService.modalVisible()"
    [closable]="false"
    [style]="{ width: '30rem' }">

    <ng-template #header>
        <div class="text-center">
            <h6>{{ customMessageService.modalTitle }}</h6>
        </div>
    </ng-template>

    <ng-template #content>
        @if (Array.isArray(customMessageService.modalMessage)) {
            @for (message of customMessageService.modalMessage; track message) {
                <ul>
                    <li>
                        <h6>
                            <i [class]="customMessageService.modalIcon"
                               [style]="{'color':customMessageService.modalIconColor}">
                            </i>
                            {{ message }}
                        </h6>
                    </li>
                </ul>
            }
        } @else {
            <div>

                {{ customMessageService.modalMessage }}
            </div>
        }
    </ng-template>

    <ng-template #footer>
        <div class="flex justify-content-center gap-2">
            <p-button
                label="Cerrar"
                [severity]="customMessageService.modalAcceptSeverity"
                [text]="true"
                [icon]="PrimeIcons.TIMES"
                (click)="customMessageService.setModalVisible(false)" />
        </div>
    </ng-template>
</p-dialog>
